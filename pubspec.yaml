name: opencloud
description: A unlimited Cloud Storage App. Powered By Firebase Free Tier. 


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.1+1

environment:
  sdk: ">=2.17.5 <3.0.0"


dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  firebase_core: ^1.19.1
  firebase_storage: ^10.3.1
  firebase_auth: ^3.4.1
  provider: ^6.0.3
  shared_preferences: ^2.0.15
  cloud_firestore: ^3.2.1
  file_picker: ^3.0.4
  url_launcher: ^6.1.5
  just_audio: ^0.9.28
  video_player: ^2.4.6
  syncfusion_flutter_pdfviewer: ^20.2.43-beta
  miniplayer: ^1.0.1
  flutter_media_metadata: ^1.0.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_name: "^0.0.1"
  flutter_lints: ^2.0.0

flutter_launcher_name:
  name: "Open Cloud"

flutter:
  uses-material-design: true

  assets:
    - assets/