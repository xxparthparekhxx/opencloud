name: opencloud
description: A unlimited Cloud Storage App. Powered By Firebase Free Tier. 


publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.2+1

environment:
  sdk: '>=3.2.3 <4.0.0'


dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  firebase_core: ^2.24.2
  firebase_storage: ^11.6.0
  firebase_auth: ^4.16.0
  provider: ^6.1.1
  shared_preferences: ^2.0.15
  cloud_firestore: ^4.14.0
  file_picker: ^3.0.4
  url_launcher: ^6.1.5
  just_audio: ^0.9.28
  video_player: ^2.4.6
  syncfusion_flutter_pdfviewer: ^20.2.43-beta
  miniplayer: ^1.0.1
  flutter_media_metadata: ^1.0.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_app_name: ^0.1.0
  flutter_lints: ^2.0.0

flutter_app_name:
  name: "Open Cloud"

flutter:
  uses-material-design: true

  assets:
    - assets/